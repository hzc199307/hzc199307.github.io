	<script type="text/javascript"> 
		var rootPath = "";
		var contentsAvaliable = true;//标识还有数据可以加载
		var loading = false;
		var page = 0;
		var pageSize = 10;
		var type = 0;
		var bktype = 1;
		var schoolName = "";
		$("#weui_navbar a").click(function(){
			type = $(this).index();
			if(type == 0){
				type = 0;
				bktype = 1;
			}else if(type == 1){
				type = 0;
				bktype = 2;
			}else if(type == 2){
				type = 1;
				bktype = 1;
			}else if(type == 3){
				type = 1;
				bktype = 2;
			}
			$("#list").html("");
			contentsAvaliable = true;
			page = 0;
			$(this).addClass("tab_gradeScore").siblings().removeClass("tab_gradeScore");
			loadContents();
		});
		function search(){
			$("#list").html("");
			contentsAvaliable = true;
			page = 0;
			loadContents();
			return false;
		}
		$(function(){
			loadContents();
		})
	    $(document.body).infinite().on("infinite", function() {
	    	loadContents();
	    });
		function loadContents(){
			if(loading) return;
			if(contentsAvaliable){
				schoolName= $("#search_input").val();
				$.showLoading("正在加载...");
		        page++;
		        loading = true;
		        var url = rootPath + "http://zhuyu19911016.oicp.net/voteline/getMobileData";
		        var datas = {
		        	page : { currentPage : page , pageSize : pageSize },
		        	param : { type : type.toString(), schoolName : schoolName ,bktype : bktype.toString()}
		        };
		        $.post(url,{data:JSON.stringify(datas)},function(contents){
	        		var html = [];
	        		var j = 0;
		        	if(contents.resultCode == "success"){
		        		var obj = contents.resultObj;
		        		for(var key in obj){
		        			j++;
		        			html.push('<table class="voteTable"><thead><tr>');
		        			if(j == 1){
		        				html.push('<td class="voteTableTh" width="20%" style="border-top-width: 1px;" rowspan="2">年份</td>');
		        				html.push('<td class="voteTableTh" width="80%" style="border-top-width: 1px;color: #F43530;" colspan="2">'+key+'</td>');
		        			}else{
		        				html.push('<td class="voteTableTh" width="20%" rowspan="2">年份</td>');
		        				html.push('<td class="voteTableTh" width="80%" style="color: #F43530;" colspan="2">'+key+'</td>');
		        			}
		        			html.push('</tr>');
		        			html.push('<tr><td>录取数</td><td>第一志愿投档线</td></tr>');
		        			html.push('</thead><tbody>');
		        			var list = obj[key];
		        			$.each(list, function (i, item) {
		        				html.push('<tr><td rowspan="2">'+item.year+'</td></tr>');
		        				html.push('<tr><td>'+item.acceptedNumber+'</td><td>'+item.firstVote+'</td></tr>');
		                    });
		        			html.push('</tbody></table>');
		        		}
		        		$("#list").append(html.join(""));
						if(html.length == 0){
							contentsAvaliable = false;
		        			$.showLoading("没有更多信息了");
						}
		        	}
		        	if(html.length == 0){
		        		$("#list").append('<div class="weui-col-100">没有更多信息了</div>');
		        	}
		        	loading = false;
		        	setTimeout(function(){$.hideLoading();},1000);
		        });
			}
		}
	</script>
